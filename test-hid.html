<button id="requestDeviceButton">request device</button>
<button id="openButton">open device</button>
<button id="beepButton">beep</button>
<button id="ledButton">led</button>

<!-- なでしこ3のエンジンを取り込み -->
<script type="text/javascript" src="https://nadesi.com/v3/cdn.php?v=3.1.8&f=release/wnako3.js&run"></script>

<!-- なでしこのプログラム -->
<script type="なでしこ">
// 初期設定 -- HTML内でなでしこを使うときは必ず実行する
結果領域＝「#div1」。
結果領域へDOM親要素設定。結果領域に「」をHTML設定。

// ここから，なでしこのプログラムを書いていきます



</script>

<script type="text/javascript">
let outputReportId = 0;
//let outputReport = new Uint8Array([65]);
let device;

if(!("hid" in navigator)) {
    console.log('HID NG');
} else {
    console.log('HID OK');
}

navigator.hid.getDevices().then(devices => {
	if (devices.length == 0) {
		// まだ接続されていないとき
		console.log(`No HID devices selected. Press the "request device" button.`);
		return;
	}

	// すでに接続されているとき
	device = devices[0];
	console.log(`User previously selected "${device.productName}" HID device.`);
	console.log(`Now press "open device" button to receive input reports.`);
});

// 接続ボタンを押した時　デバイスを要求
requestDeviceButton.onclick = async event => {
	try {
		const filters = [
		  {
		    // なでしこボードのHIDフィルタ
		    vendorId: 0x3289,
		    productId: 0x2001
		  }
		];
		
		[device] = await navigator.hid.requestDevice({ filters });
		if (!device) return;
		
		// 接続できました
		console.log(`User selected "${device.productName}" HID device.`);
		console.log(`Now press "open device" button to receive input reports.`);
	} catch {
		console.log("error");
	};
};

// デバイスを開く時
openButton.onclick = async event => {
	if (!device) return;

	await device.open();
	device.addEventListener("inputreport", handleInputReport);
	console.log(`${device.productName} open: ${device.opened}`);
};

// 接続と切断に対するイベントリスナー登録
navigator.hid.addEventListener('connect', ({device}) => {
	console.log(`HID connected: ${device.productName}`);
});

navigator.hid.addEventListener('disconnect', ({device}) => {
	console.log(`HID disconnected: ${device.productName}`);
});

function handleInputReport(e) {
  console.log(e.device.productName + ": got input report " + e.reportId);
  console.log(new Uint8Array(e.data.buffer));
  //console.log(new TextDecoder().decode(e.data.buffer));
}


const waitFor = duration => new Promise(r => setTimeout(r, duration));

// beepボタンを押した時
beepButton.onclick = async event => {
	if (!device) return;
	const outputReport = new Uint8Array(64);

	// beep
	outputReport[0] = 'P'.charCodeAt(0);
	outputReport[1] = 10;
	await device.sendReport(outputReportId, outputReport);
	console.log("beep on");

	await waitFor(1000);

	// beep
	outputReport[0] = 'P'.charCodeAt(0);
	outputReport[1] = 23;
	await device.sendReport(outputReportId, outputReport);
	console.log("beep off");

};

// ledボタンを押した時
ledButton.onclick = async event => {
	if (!device) return;
	const outputReport = new Uint8Array(64);

	// turn on
	outputReport[0] = 'O'.charCodeAt(0);
	outputReport[1] = 0;
	outputReport[2] = 1;
	await device.sendReport(outputReportId, outputReport);
	console.log("led on");

	await waitFor(1000);

	// turn off
	outputReport[2] = 0;
	await device.sendReport(outputReportId, outputReport);
	console.log("led off");

};
</script>
