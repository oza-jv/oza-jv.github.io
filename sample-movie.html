ＦＮ＝１。

ボタン１＝「★の動画を再生」のボタン作成。

ここまで。

ボタン２＝「★の動画を停止」のボタン作成。

　　もし、ＦＮ＝１ならば、
　　　　ＦＮ＝２。
　　　　埋込動画IDにＦ２を動画読込。
　　違えば
　　　　ＦＮ＝１。
　　　　埋込動画IDにＦ１を動画読込。
　　ここまで。
ここまで。
改行作成。改行作成。

動的動画ID＝Ｆ２を動画追加。  // 「動画追加」の戻り値は，生成したelementのID
改行作成。
「▲この動画のID={動的動画ID}」を書く。
ＦＮＮ＝２。

ボタン５＝「▲の動画を再生」のボタン作成。

ボタン７＝「▲の動画を再開」のボタン作成。
ボタン７をクリックした時には
　　動的動画IDを動画再開。
ここまで。

ボタン８＝「▲の動画を変更」のボタン作成。

　　もし、ＦＮＮ＝１ならば、
　　　　ＦＮＮ＝２。
　　　　動的動画IDにＦ２を動画読込。

　　　　ＦＮＮ＝１。
　　　　動的動画IDにＦ１を動画読込。
