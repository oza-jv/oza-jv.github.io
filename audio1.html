<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なでしこ　音読込のテスト</title>
</head>

<body>
<!-- 画面レイアウトをあらかじめ作っておく -->
<h1>なでしこ３ブラウザ版で音を扱うテスト</h1>
<audio id="audio1"></audio>
<hr />
<div id="div1"></div>

<!-- なでしこ3のエンジンを取り込み -->
<script type="text/javascript" src="https://nadesi.com/v3/cdn.php?v=3.1.8&f=release/wnako3.js&run"></script>
<!-- プラグインを取り込み -->
<script type="text/javascript" src="plugin_media.js"></script>

<!-- なでしこのプログラム -->
<script type="なでしこ">
// 初期設定 -- HTML内でなでしこを使うときは必ず実行する
結果領域＝「#div1」。
結果領域へDOM親要素設定。結果領域に「」をHTML設定。

// ここから，なでしこのプログラムを書いていきます

// ----- あらかじめ埋め込んだaudioタグを使う方法
// audioタグに音声ファイルを指定しておく
「audio1」に「bgm1.mp3」を音読込。

// コントロールボタンの設置
ボタン１＝「再生」のボタン作成。
ボタン１をクリックした時には
　　「audio1」を音再生。
ここまで。

ボタン２＝「停止」のボタン作成。
ボタン２をクリックした時には
　　「audio1」を音停止。
ここまで。

ボタン３＝「再開」のボタン作成。
ボタン３をクリックした時には
　　「audio1」を音再開。
ここまで。

</script>
